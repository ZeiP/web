<div class="row">
  <div class="col-sm-4 text-center">
    <a href="https://steamcommunity.com/profiles/{{user.steamId}}" target="_steamprofile" class="thumbnail">
      <img [src]="profile?.avatarfull">
    </a>
    <a href="https://steamcommunity.com/profiles/{{user.steamId}}" target="_steamprofile" class="btn btn-sm btn-default">Open Steam Profile</a>
  </div>
  <div class="col-sm-8">
    <h1 style="margin-top:0;">{{user?.displayName}}</h1>
    <div *ngIf="user.turnsPlayed">
      <p><b>Active Games:</b> {{(user.activeGameIds || []).length}}</p>
      <p><b>Turns Played:</b> {{user.turnsPlayed}}</p>
      <p><b>Average Turn Time:</b> {{averageTurnTime()}}</p>
      <p><b class="text-success">Fast Turns (< 1 hour):</b> {{user.fastTurns}}</p>
      <p><b class="text-danger">Slow Turns (> 6 hours):</b> {{user.slowTurns}}</p>
    </div>
  </div>
</div>
