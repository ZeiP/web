<div [ngBusy]="busy">
  <!-- Static navbar -->
  <nav class="navbar navbar-default navbar-static-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" (click)="isCollapsed = !isCollapsed">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" [routerLink]="['']"><img src="/img/pydt_large.png" style="height:45px;margin-top:-12px;"></a>
      </div>
      <div id="navbar" class="navbar-collapse" [collapse]="isCollapsed">
        <ul class="nav navbar-nav">
          <li [routerLinkActive]="['active']"><a [routerLink]="['forum']">Forum</a></li>
          <li id="download-clients" dropdown>
            <a href="#" dropdownToggle>Download Client <span class="caret"></span></a>
            <ul class="dropdown-menu" dropdownMenu aria-labelledby="download-clients">
              <li><a href="http://updates.playyourdamnturn.com/download/win32">Windows</a></li>
              <li><a href="http://updates.playyourdamnturn.com/download/osx">Mac OS X</a></li>
            </ul>
          </li>
          <li *ngIf="!isLoggedIn" [routerLinkActive]="['active']"><a href="#" (click)="redirectToLogin()" style="padding-bottom:0;padding-top:12px;"><img src="https://steamcommunity-a.akamaihd.net/public/images/signinthroughsteam/sits_01.png" /></a></li>
          <li *ngIf="isLoggedIn" [routerLinkActive]="['active']"><a [routerLink]="['user/profile']">Your Profile</a></li>
          <li *ngIf="isLoggedIn" [routerLinkActive]="['active']"><a [routerLink]="['user/games']">Your Games</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </nav>
  <router-outlet></router-outlet>
  <div style="padding:15px"></div>
  <footer class="footer">
    <div class="container">
      <p class="text-muted" style="margin-top:20px;">Copyright {{copyrightDate}} <a href="mailto:mike@playyourdamnturn.com">playyourdamnturn.com</a>.</p>
    </div>
  </footer>
</div>

<div bsModal #errorModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="errorModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="errorModal.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Error</h4>
      </div>
      <div class="modal-body">
        <p>Sorry, we ran into an error.<p>
        <p class="text-danger" *ngIf="errorModalMessage">Error Message: {{errorModalMessage}}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" (click)="errorModal.hide()">Close</button>
      </div>
    </div>
  </div>
</div>
